<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<title>Quote Book</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="mainController">

<h4>Add quote</h4>
<input placeholder="Quote Text" ng-model="inspire">
<input placeholder="Author" ng-model="authorofInspiration">
<button ng-click="addQuote()">Submit</button>

<h4>Filter Quote</h4>
<input placeholder="Filter" ng-model="searchTerm">
<button ng-click="removeQuote()">Remove Quote</button>

<ul ng-repeat="quote in quotes | filter:searchTerm">
	<li>"{{quote.text}}" -{{quote.author}}</li>
</ul>

<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-cookies.js"></script>
<script src="js/app.js"></script>
<script src="js/mainCtrl.js"></script>
<script src="js/dataService.js"></script>
</body>
</html>
