<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<title>Quote Book</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="mainController">

<h4>Add quote</h4>
<input placeholder="Quote Text">
<input placeholder="Author">
<button ng-click="addQuote()">Submit</button>

<h4>Remove Quote</h4>
<input placeholder="Remove Quote">
<button ng-click="removeQuote()">Submit</button>

<h4>Filter Quote</h4>
<input placeholder="Filter">

<ul ng-repeat="quote in quotes">
	<li>{{quote}}</li>
</ul>

<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/mainCtrl.js"></script>
<script src="js/dataService.js"></script>
</body>
</html>
